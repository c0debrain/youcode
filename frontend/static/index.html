<!-- We should use this tutorial: https://www.polymer-project.org/0.5/articles/spa.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>YouCode: A plateform for developers to find talks and tutorials</title>

	<!-- Importing Polymer's elements -->
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="elements.html">
	
</head>

<body unresolved>
	<template is="auto-binding" id="app">
		<core-drawer-panel>
			<core-header-panel drawer>
				<core-toolbar>
				
					<input is="core-input" placeholder="search" value="{{value}}">
					<a href="#!/result/{{value}}">OK</a>
				</more-route-selector>
				</core-toolbar>

					<more-route-selector>
						<core-menu>
							<core-item label="Home" route="home">
								<a href="{{urlFor('home')}}"></a>
							</core-item>
							<core-item label="About" route="about">
								<a href="{{urlFor('about')}}"></a>
							</core-item>
							<core-item label="Data" route="data">
								<a href="{{urlFor('data')}}"></a>
							</core-item>
							<core-item label="Conferences" route="conferences">
								<a href="{{urlFor('conferences')}}"></a>
							</core-item>
							<core-item label="Channels" route="channels">
								<a href="{{urlFor('channels')}}"></a>
							</core-item>
						</core-menu>
					</more-route-selector>

			</core-header-panel>
			<core-header-panel main>
				<core-toolbar>
					<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
					<div flex>Youcode</div>
				</core-toolbar>
					<main>
						<!-- route container -->
						<more-route-selector selectedParams="{{params}}">
							<!-- handling pages to route -->
							<core-pages>
								<section route="home">
									<!-- our element to create welcome page -->
									<youcode-welcome></youcode-welcome>
								</section>
								<section route="result">
									<!-- our element to create welcome page -->
									<h1>Result of youcode search Page!</h1>
									<p>value = {{params.query}}</p>
								</section>
								<section route="about">
									<!-- our element to create about page -->
									<youcode-about></youcode-about>
								</section>
								<section route="data">
									<!-- our element to create about page -->
									<youcode-data></youcode-data>
								</section>
								<section route="conferences">
									<!-- our element to create about page -->
									<youcode-conferences></youcode-conferences>
								</section>
								<section route="channels">
									<youcode-channels></youcode-channels>
								</section>
							</core-pages>
						</more-route-selector>
					</main>			
			</core-header-panel>
		</core-drawer-panel>
	</template>
</body>
</html>
