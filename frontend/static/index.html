<!-- We should use this tutorial: https://www.polymer-project.org/0.5/articles/spa.html -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>YouCode: A plateform for developers to find talks and tutorials</title>

	<!-- Importing Polymer's elements -->
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="elements.html">
	<!-- own components -->
<link rel="import" href="elements/welcome-elements.html">
</head>

<body unresolved>
	<template is="auto-binding" id="app">
		<core-drawer-panel>
			<core-header-panel drawer>
				<core-toolbar>Menu</core-toolbar>

					<more-route-selector>
						<core-menu>
							<core-item label="Search" route="search">
								<a href="{{urlFor('search')}}"></a>
							</core-item>
							<core-item label="About" route="about">
								<a href="{{urlFor('about')}}"></a>
							</core-item>
							<core-item label="Channels" route="channels">
								<a href="{{urlFor('channels')}}"></a>
							</core-item>
						</core-menu>
					</more-route-selector>

			</core-header-panel>
			<core-header-panel main>
				<core-toolbar>
					<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
					<div flex>Youcode</div>
				</core-toolbar>
					<main>
						<!-- route container -->
						<more-route-selector>
							<!-- handling pages to route -->
							<core-pages>
								<section route="search">
									<!-- our element to create welcome page -->
									<youcode-welcome></youcode-welcome>
								</section>
								<section route="about">
									<h1>About</h1>
									<p>about page!</p>
								</section>
								<section route="channels">
									<h1>Channels</h1>
									<p>channels page!</p>
								</section>
							</core-pages>
						</more-route-selector>
					</main>			
			</core-header-panel>
		</core-drawer-panel>
	</template>
</body>
</html>
